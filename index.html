<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <a rel="stylesheet" href="css/style.css"></a>
</head>
<body>
    <h1>Hello World</h1>

    <div id="chatfenster"></div>

    <form id="chat-form" action="">
        <input type="text">
        <input type="submit" value="Absenden">
        <div>
            <span>Name:</span>
            <input id="user-name" type="text" value="User">
        </div>
    </form>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();

        var form = document.querySelector("#chat-form");
        var chatfenster = document.querySelector("#chatfenster");
        
        form.addEventListener("submit",function(e){
            e.preventDefault();
            socket.emit("chatMessage",{
                msg: form.querySelector("input").value,
                name: form.querySelector("#user-name").value
            });
            form.querySelector("input").value = "";
            return false;
        });

        socket.on("chatMessage",function(msg){
            var newMessage = `
                <p>${msg}</p>
            `;
            chatfenster.innerHTML += newMessage;
        });

    </script>
</body>
</html>
